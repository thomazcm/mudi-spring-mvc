<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"/>
<body>
    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"}></div>
        <div class=" mt-3">
            <a href="/home"><button class="btn btn-outline-secondary my-2 my-sm-0 ">Home</button></a>
        </div>
        
        <div class="card mt-3">
	        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
	        
	            <div class="form-group">
	                <label for="nomeProduto">Produto</label>
	                <input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto" /> 
	                <small>Informe o nome do produto</small>
	            </div>
	            
	            <div class="form-group">
	                <label for="urlProduto">Link do Produto</label>
	                <input th:field="*{urlProduto}" class="form-control" placeholder="link do produto" />
	                <small>Informe um link para o produto em um site</small>
	            </div>
	            
	            <div class="form-group">
	                <label for="urlImagem">Imagem do Produto</label>
	                <input th:field="*{urlImagem}" class="form-control" placeholder="link da imagem" />
	                <small>Informe um link para a imagem do produto para ajudar a conseguir compradores</small>
	            </div>
	            
	            <div class="form-group">
	                <label for="descricaoProduto">Descrição</label>
	                <textarea th:field="*{descricaoProduto}"  class="form-control"
	                placeholder="detalhes importantes para o comprador"></textarea>
	            </div>
	            
	            <button class="btn btn-primary" type="submit">Cadastrar</button>
	            
	        </form>
        </div>
    </div>
</body>

</html>
